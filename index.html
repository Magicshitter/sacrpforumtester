<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SACRP Forum</title>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Google Fonts -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap">

  <!-- GSAP Animation Library -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.4/gsap.min.js"></script>

  <!-- Locomotive Scroll for motion blur -->
  <link rel="stylesheet" href="https://unpkg.com/locomotive-scroll/dist/locomotive-scroll.min.css">
  <script src="https://unpkg.com/locomotive-scroll/dist/locomotive-scroll.min.js"></script>

  <!-- Custom Styles -->
  <link rel="stylesheet" href="style.css">

  <script defer src="script.js"></script>

  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #0f0f0f;
      color: #ffffff;
    }

    h1 {
      font-weight: 600;
      color: #e0e0e0;
    }

    .container {
      max-width: 500px;
      margin: 0 auto;
      padding: 20px;
      border-radius: 10px;
      background-color: #1f1f1f;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
    }

    .inputField {
      background-color: #2d2d2d;
      color: white;
      padding: 0.75rem;
      border-radius: 8px;
      border: 2px solid #3a3a3a;
      width: 100%;
      transition: all 0.3s ease;
      font-family: 'Inter', sans-serif;
    }

    .inputField:focus {
      outline: none;
      border-color: #4e91ff;
    }

    .toggleButton {
      appearance: none;
      background-color: #4a4a4a;
      width: 3rem;
      height: 1.5rem;
      border-radius: 9999px;
      position: relative;
      transition: all 0.3s ease;
      cursor: pointer;
    }

    .toggleButton:checked {
      background-color: #4e91ff;
    }

    .toggleButton:before {
      content: '';
      background-color: white;
      width: 1.2rem;
      height: 1.2rem;
      border-radius: 9999px;
      position: absolute;
      top: 0.15rem;
      left: 0.15rem;
      transition: all 0.3s ease;
    }

    .toggleButton:checked:before {
      transform: translateX(1.4rem);
    }

    .fade-box {
      transition: all 0.5s ease;
      max-height: 0;
      opacity: 0;
      overflow: hidden;
    }

    .show-box {
      max-height: 100px;
      opacity: 1;
    }

    button {
      background-color: #4e91ff;
      color: white;
      padding: 0.75rem;
      border-radius: 8px;
      width: 100%;
      transition: background-color 0.3s ease;
      font-weight: 600;
    }

    button:hover {
      background-color: #2d6bd8;
    }

    .toggle-label {
      font-weight: 500;
      color: #e0e0e0;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1 class="text-3xl text-center mb-8">SACRP Dev Forum</h1>

    <form id="forumForm" class="space-y-6">
      <div>
        <label for="name" class="block text-lg">Name:</label>
        <input type="text" id="name" name="name" class="inputField" placeholder="Enter your name" required>
      </div>

      <div>
        <label for="item" class="block text-lg">Item:</label>
        <input type="text" id="item" name="item" class="inputField" placeholder="Enter item" required>
      </div>

      <div>
        <label for="spawncode" class="block text-lg">Spawncode:</label>
        <input type="text" id="spawncode" name="spawncode" class="inputField" placeholder="Enter spawncode" required>
      </div>

      <div>
        <label for="ownerPing" class="block text-lg">Owner Ping:</label>
        <input type="text" id="ownerPing" name="ownerPing" class="inputField" placeholder="<@DISCORDID>" required>
      </div>

      <div>
        <label for="tbxId" class="block text-lg">TBX ID:</label>
        <input type="text" id="tbxId" name="tbxId" class="inputField" placeholder="Enter TBX ID" required>
      </div>

      <div>
        <label for="notes" class="block text-lg">Notes:</label>
        <textarea id="notes" name="notes" class="inputField" placeholder="Enter additional notes"></textarea>
      </div>

      <div class="space-y-4">
        <div class="flex items-center space-x-4">
          <label class="toggle-label" for="blacklistToggle">Blacklist:</label>
          <input type="checkbox" id="blacklistToggle" name="blacklist" class="toggleButton">
        </div>
        <div id="blacklistBox" class="fade-box">
          <label for="blacklistTbx" class="block text-lg">TBX ID:</label>
          <input type="text" id="blacklistTbx" name="blacklistTbx" class="inputField" placeholder="Enter TBX ID for Blacklist">
        </div>
        <div id="blacklistGroupBox" class="fade-box">
          <label for="blacklistGroup" class="block text-lg">Blacklist Group:</label>
          <input type="text" id="blacklistGroup" name="blacklistGroup" class="inputField" placeholder="Enter Blacklist Group">
        </div>

        <div class="flex items-center space-x-4">
          <label class="toggle-label" for="radioToggle">Radio:</label>
          <input type="checkbox" id="radioToggle" name="radio" class="toggleButton">
        </div>
        <div id="radioBox" class="fade-box">
          <label for="radioTbx" class="block text-lg">TBX ID:</label>
          <input type="text" id="radioTbx" name="radioTbx" class="inputField" placeholder="Enter TBX ID for Radio">
        </div>
      </div>

      <button type="submit">Submit</button>
    </form>
  </div>

</body>
</html>
